<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="/your-path-to-uicons/css/uicons-rounded-regular.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="cellContainer">
      <div class="cell" cellIndex="0"></div>
      <div class="cell" cellIndex="1"></div>
      <div class="cell" cellIndex="2"></div>
      <div class="cell" cellIndex="3"></div>
      <div class="cell" cellIndex="4"></div>
      <div class="cell" cellIndex="5"></div>
      <div class="cell" cellIndex="6"></div>
      <div class="cell" cellIndex="7"></div>
      <div class="cell" cellIndex="8"></div>
        </div>

    <h2 class="statusText" id="statusText"></h2>
  
    <button class="restart" id="restartBtn" onclick="restartGame()">Restart Game</button>
  </div>
  
  <i class="fi fi-rr-square-right"></i> 
   

  <script src="script.js"></script>
</body>
</html>
